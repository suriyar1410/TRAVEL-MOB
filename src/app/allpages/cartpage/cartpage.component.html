<ion-content [fullscreen]="true" class="bgimage">
  <ion-buttons class="float-right">
    <ion-button fill="solid" (click)="closebtn()" style="--background:black; --border-radius: 50%;">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
  <div class="bginside">
    <h1>cart</h1>


    <div class="cart-container">
      <ion-card *ngFor="let package of cart" style="padding: 1%;gap: 1%;">
        <ion-item lines="none">
          <img src="../../../assets/cityscape-singapore (1).png" alt="">
          <ion-label>
            <h4><b>{{ package.title }}</b></h4>
          </ion-label>
          <ion-button style="border-radius: 50%;--background: #FF0000;color: white;" fill="solid"
            (click)="removeFromCart(package)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-label style="display: flex; align-items: start; justify-content: space-evenly; flex-wrap: wrap; gap: 1px;">
          <p style="background-color: #F6F4F4; padding: 3px;"
            *ngFor="let desc of (package.description ? package.description.split(' â€¢ ') : [])">
            {{ desc }}
          </p>
        </ion-label>
      </ion-card>

      <div class="checkout-section">
        <ion-button expand="full" style="--background: #00FF8E; color: white;" (click)="checkout()">
          Proceed to Checkout
        </ion-button>
      </div>
    </div>
